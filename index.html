<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schmucks Signup & Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');

    body {
      background-color: #fff; /* white background */
      font-family: 'Comic Neue', Arial, sans-serif; /* mobile-friendly font */
      color: #111; /* dark text */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #222;
      text-shadow: none;
    }

    form {
      background: #f7f7f7; /* light grey form background */
      border-radius: 12px;
      padding: 30px 40px;
      width: 320px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      margin: 15px 0;
      color: #111;
    }

    h2 {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 18px;
      text-align: center;
      color: #222;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0 20px 0;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      color: #111;
      background-color: #fff;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #666;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #000;
    }

    .message {
      text-align: center;
      font-size: 14px;
      margin-top: -15px;
      margin-bottom: 10px;
    }

    .error {
      color: #d93025; /* red */
      font-weight: 700;
    }

    .success {
      color: #188038; /* green */
      font-weight: 700;
    }

    /* Responsive */
    @media (max-width: 400px) {
      form {
        width: 90vw;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Schmucks Account</h1>

  <!-- Signup Form -->
  <form id="signupForm" autocomplete="off" spellcheck="false" novalidate>
    <h2>Create Account</h2>
    <input type="text" id="signupUsername" placeholder="Username" maxlength="20" required />
    <input type="password" id="signupPassword" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <p class="message error" id="signupError"></p>
    <p class="message success" id="signupSuccess"></p>
  </form>

  <!-- Login Form -->
  <form id="loginForm" autocomplete="off" spellcheck="false" novalidate>
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" maxlength="20" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
    <p class="message error" id="loginError"></p>
    <p class="message success" id="loginSuccess"></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhHOQUZKAoEfEbdy2hiD8PazE-i-qbY2g",
      authDomain: "cardgameproject-42b48.firebaseapp.com",
      projectId: "cardgameproject-42b48",
      storageBucket: "cardgameproject-42b48.appspot.com",
      messagingSenderId: "138581020577",
      appId: "1:138581020577:web:0e24b22595992c9a2685e0",
      measurementId: "G-JRRFX47QY2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function sanitizeInput(str) {
      const pattern = /[<>\/"'`;={}]/g;
      return !pattern.test(str);
    }

    // SIGNUP
    const signupForm = document.getElementById("signupForm");
    const signupUsername = document.getElementById("signupUsername");
    const signupPassword = document.getElementById("signupPassword");
    const signupError = document.getElementById("signupError");
    const signupSuccess = document.getElementById("signupSuccess");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      signupError.textContent = "";
      signupSuccess.textContent = "";

      const username = signupUsername.value.trim();
      const password = signupPassword.value;

      if (!sanitizeInput(username) || !sanitizeInput(password)) {
        signupError.textContent = "Invalid characters in input.";
        return;
      }
      if (username.length < 3 || username.length > 20) {
        signupError.textContent = "Username must be 3â€“20 characters.";
        return;
      }

      const email = `${username}@schmucks.com`;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        signupSuccess.textContent = `Signed up as ${username}!`;
        signupForm.reset();
      } catch (error) {
        signupError.textContent = error.message;
      }
    });

    // LOGIN
    const loginForm = document.getElementById("loginForm");
    const loginUsername = document.getElementById("loginUsername");
    const loginPassword = document.getElementById("loginPassword");
    const loginError = document.getElementById("loginError");
    const loginSuccess = document.getElementById("loginSuccess");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginError.textContent = "";
      loginSuccess.textContent = "";

      const username = loginUsername.value.trim();
      const password = loginPassword.value;

      if (!sanitizeInput(username) || !sanitizeInput(password)) {
        loginError.textContent = "Invalid characters in input.";
        return;
      }

      const email = `${username}@schmucks.com`;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginSuccess.textContent = `Logged in as ${username}!`;
        loginForm.reset();
      } catch (error) {
        loginError.textContent = "Login failed: " + error.message;
      }
    });
  </script>

</body>
</html>
