<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schmucks Signup & Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

    body {
      background-color: #fff;
      font-family: 'Montserrat', sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    form {
      background: #f0f0f0;
      border-radius: 12px;
      padding: 30px 40px;
      width: 320px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      margin: 15px 0;
    }

    h2 {
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 18px;
      text-align: center;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 8px rgba(0, 123, 255, 0.6);
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      font-size: 14px;
      margin-top: -15px;
      margin-bottom: 10px;
    }

    .error {
      color: #cc0000;
      font-weight: 700;
    }

    .success {
      color: #008800;
      font-weight: 700;
    }

    /* Responsive */
    @media (max-width: 400px) {
      form {
        width: 90vw;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Schmucks Account</h1>

  <!-- Signup Form -->
  <form id="signupForm" autocomplete="off" spellcheck="false" novalidate>
    <h2>Create Account</h2>
    <input type="text" id="signupUsername" placeholder="Username (3-20 chars)" maxlength="20" required />
    <input type="password" id="signupPassword" placeholder="Password" minlength="6" required />
    <button type="submit">Sign Up</button>
    <p class="message error" id="signupError"></p>
    <p class="message success" id="signupSuccess"></p>
  </form>

  <!-- Login Form -->
  <form id="loginForm" autocomplete="off" spellcheck="false" novalidate>
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" maxlength="20" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
    <p class="message error" id="loginError"></p>
    <p class="message success" id="loginSuccess"></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      updateDoc,
      increment
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhHOQUZKAoEfEbdy2hiD8PazE-i-qbY2g",
      authDomain: "cardgameproject-42b48.firebaseapp.com",
      projectId: "cardgameproject-42b48",
      storageBucket: "cardgameproject-42b48.appspot.com",
      messagingSenderId: "138581020577",
      appId: "1:138581020577:web:0e24b22595992c9a2685e0",
      measurementId: "G-JRRFX47QY2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Helper: sanitize input - no HTML or special chars allowed
    function sanitizeInput(str) {
      const pattern = /^[a-zA-Z0-9_-]{3,20}$/; // letters, numbers, _ and - only, 3-20 chars
      return pattern.test(str);
    }

    // SIGNUP
    const signupForm = document.getElementById("signupForm");
    const signupUsername = document.getElementById("signupUsername");
    const signupPassword = document.getElementById("signupPassword");
    const signupError = document.getElementById("signupError");
    const signupSuccess = document.getElementById("signupSuccess");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      signupError.textContent = "";
      signupSuccess.textContent = "";

      const username = signupUsername.value.trim();
      const password = signupPassword.value;

      if (!sanitizeInput(username)) {
        signupError.textContent = "Username must be 3-20 chars, letters/numbers/_/- only.";
        return;
      }
      if (password.length < 6) {
        signupError.textContent = "Password must be at least 6 characters.";
        return;
      }

      // Create a fake email using username so Firebase Auth works
      const email = `${username.toLowerCase()}@schmucks.com`;

      try {
        // Create user with email & password
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Create Firestore user doc
        await setDoc(doc(db, "users", user.uid), {
          username: username,
          coins: 0
        });

        signupSuccess.textContent = `Signed up as ${username}! Redirecting...`;
        signupForm.reset();

        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);

      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          signupError.textContent = "Username already taken.";
        } else {
          signupError.textContent = error.message;
        }
      }
    });

    // LOGIN
    const loginForm = document.getElementById("loginForm");
    const loginUsername = document.getElementById("loginUsername");
    const loginPassword = document.getElementById("loginPassword");
    const loginError = document.getElementById("loginError");
    const loginSuccess = document.getElementById("loginSuccess");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginError.textContent = "";
      loginSuccess.textContent = "";

      const username = loginUsername.value.trim();
      const password = loginPassword.value;

      if (!sanitizeInput(username)) {
        loginError.textContent = "Invalid username.";
        return;
      }
      if (password.length < 6) {
        loginError.textContent = "Password must be at least 6 characters.";
        return;
      }

      const email = `${username.toLowerCase()}@schmucks.com`;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginSuccess.textContent = `Logged in as ${username}! Redirecting...`;
        loginForm.reset();

        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);

      } catch (error) {
        loginError.textContent = "Login failed: " + error.message;
      }
    });

    // Redirect if already logged in (optional)
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "home.html";
      }
    });
  </script>

</body>
</html>
