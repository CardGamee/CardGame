<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    form { background: white; padding: 20px; max-width: 300px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .error { color: red; }
  </style>
</head>
<body>

  <form id="signupForm">
    <h2>Sign Up</h2>
    <input type="text" id="username" placeholder="Username" maxlength="20" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <p class="error" id="error"></p>
    <p id="success"></p>
  </form>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    // Firebase config (fixed bucket)
    const firebaseConfig = {
      apiKey: "AIzaSyBhHOQUZKAoEfEbdy2hiD8PazE-i-qbY2g",
      authDomain: "cardgameproject-42b48.firebaseapp.com",
      projectId: "cardgameproject-42b48",
      storageBucket: "cardgameproject-42b48.appspot.com",
      messagingSenderId: "138581020577",
      appId: "1:138581020577:web:0e24b22595992c9a2685e0",
      measurementId: "G-JRRFX47QY2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM
    const form = document.getElementById("signupForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const errorEl = document.getElementById("error");
    const successEl = document.getElementById("success");

    function sanitizeInput(str) {
      const pattern = /[<>\/"'`;={}]/g;
      return !pattern.test(str);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";
      successEl.textContent = "";

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      // Validation
      if (!sanitizeInput(username) || !sanitizeInput(password)) {
        errorEl.textContent = "Invalid characters in input.";
        return;
      }
      if (username.length < 3 || username.length > 20) {
        errorEl.textContent = "Username must be 3â€“20 characters.";
        return;
      }

      // Trick: use "username@brickbugs.com" as email
      const fakeEmail = `${username}@gmail.com`;

      try {
        await createUserWithEmailAndPassword(auth, fakeEmail, password);
        successEl.textContent = `Signed up as ${username}!`;
        form.reset();
      } catch (error) {
        errorEl.textContent = error.message;
      }
    });
  </script>
</body>
</html>
