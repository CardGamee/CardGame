<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schmucks Signup & Login</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Arial', sans-serif;
      color: #000;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    form {
      background: #007f44;
      border-radius: 12px;
      padding: 30px 40px;
      width: 320px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      margin: 15px 0;
      color: white;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #005d2b;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 8px #004d26;
    }
    button:hover {
      background-color: #004419;
    }
    .message {
      text-align: center;
      font-size: 14px;
      margin-top: -15px;
      margin-bottom: 10px;
    }
    .error {
      color: #ffcccc;
      font-weight: 700;
      text-shadow: 1px 1px #800000;
    }
    .success {
      color: #ccffcc;
      font-weight: 700;
      text-shadow: 1px 1px #006600;
    }
  </style>
</head>
<body>

  <h1>Schmucks Account</h1>

  <form id="signupForm" autocomplete="off" spellcheck="false" novalidate>
    <h2>Create Account</h2>
    <input type="text" id="signupUsername" placeholder="Username (3-20 chars)" maxlength="20" required />
    <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" minlength="6" required />
    <button type="submit">Sign Up</button>
    <p class="message error" id="signupError"></p>
    <p class="message success" id="signupSuccess"></p>
  </form>

  <form id="loginForm" autocomplete="off" spellcheck="false" novalidate>
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" maxlength="20" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
    <p class="message error" id="loginError"></p>
    <p class="message success" id="loginSuccess"></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhHOQUZKAoEfEbdy2hiD8PazE-i-qbY2g",
      authDomain: "cardgameproject-42b48.firebaseapp.com",
      projectId: "cardgameproject-42b48",
      storageBucket: "cardgameproject-42b48.appspot.com",
      messagingSenderId: "138581020577",
      appId: "1:138581020577:web:0e24b22595992c9a2685e0",
      measurementId: "G-JRRFX47QY2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function sanitizeInput(str) {
      // disallow < > / " ' ` ; = { }
      const pattern = /[<>\/"'`;={}]/;
      return !pattern.test(str);
    }

    function validateUsername(name) {
      return typeof name === "string" && name.length >= 3 && name.length <= 20 && sanitizeInput(name);
    }

    function validatePassword(pwd) {
      return typeof pwd === "string" && pwd.length >= 6 && sanitizeInput(pwd);
    }

    // SIGNUP
    const signupForm = document.getElementById("signupForm");
    const signupUsername = document.getElementById("signupUsername");
    const signupPassword = document.getElementById("signupPassword");
    const signupError = document.getElementById("signupError");
    const signupSuccess = document.getElementById("signupSuccess");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      signupError.textContent = "";
      signupSuccess.textContent = "";

      const username = signupUsername.value.trim();
      const password = signupPassword.value;

      if (!validateUsername(username)) {
        signupError.textContent = "Username must be 3-20 chars, no special code.";
        return;
      }
      if (!validatePassword(password)) {
        signupError.textContent = "Password must be 6+ chars, no special code.";
        return;
      }

      const email = `${username}@schmucks.com`;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        signupSuccess.textContent = `Signed up as ${username}! You may now log in.`;
        signupForm.reset();
      } catch (error) {
        // Friendly error messages
        let msg = "Signup failed. Try again.";
        if (error.code === "auth/email-already-in-use") {
          msg = "Username is already taken.";
        } else if (error.code === "auth/weak-password") {
          msg = "Password too weak.";
        } else if (error.code === "auth/invalid-email") {
          msg = "Invalid username format.";
        }
        signupError.textContent = msg;
        console.error("Signup error:", error);
      }
    });

    // LOGIN
    const loginForm = document.getElementById("loginForm");
    const loginUsername = document.getElementById("loginUsername");
    const loginPassword = document.getElementById("loginPassword");
    const loginError = document.getElementById("loginError");
    const loginSuccess = document.getElementById("loginSuccess");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginError.textContent = "";
      loginSuccess.textContent = "";

      const username = loginUsername.value.trim();
      const password = loginPassword.value;

      if (!validateUsername(username)) {
        loginError.textContent = "Invalid username format.";
        return;
      }
      if (!validatePassword(password)) {
        loginError.textContent = "Invalid password format.";
        return;
      }

      const email = `${username}@schmucks.com`;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginSuccess.textContent = `Logged in as ${username}!`;
        loginForm.reset();
      } catch (error) {
        let msg = "Login failed. Please check username/password.";
        if (error.code === "auth/user-not-found") {
          msg = "User not found.";
        } else if (error.code === "auth/wrong-password") {
          msg = "Incorrect password.";
        } else if (error.code === "auth/invalid-email") {
          msg = "Invalid username format.";
        }
        loginError.textContent = msg;
        console.error("Login error:", error);
      }
    });
  </script>

</body>
</html>
