<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schmucks Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    #topBar {
      display: flex;
      justify-content: flex-start;
      gap: 30px;
      font-size: 18px;
      font-weight: bold;
      padding-bottom: 20px;
      border-bottom: 2px solid #ccc;
    }
    #content {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="topBar">
    <div id="usernameDisplay">Username: ...</div>
    <div id="coinsDisplay">Coins: 0</div>
  </div>

  <div id="content">
    <button id="addCoinsBtn">Add 10 Coins</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      increment
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhHOQUZKAoEfEbdy2hiD8PazE-i-qbY2g",
      authDomain: "cardgameproject-42b48.firebaseapp.com",
      projectId: "cardgameproject-42b48",
      storageBucket: "cardgameproject-42b48.appspot.com",
      messagingSenderId: "138581020577",
      appId: "1:138581020577:web:0e24b22595992c9a2685e0",
      measurementId: "G-JRRFX47QY2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameDisplay = document.getElementById("usernameDisplay");
    const coinsDisplay = document.getElementById("coinsDisplay");
    const addCoinsBtn = document.getElementById("addCoinsBtn");

    let currentUser = null;

    // Extract username from email (before @)
    function getUsernameFromEmail(email) {
      return email.split("@")[0];
    }

    async function loadUserData(uid) {
      const userDoc = doc(db, "users", uid);
      const docSnap = await getDoc(userDoc);

      if (docSnap.exists()) {
        const data = docSnap.data();
        coinsDisplay.textContent = "Coins: " + (data.coins || 0);
      } else {
        // Create document with 0 coins by default
        await setDoc(userDoc, { coins: 0 });
        coinsDisplay.textContent = "Coins: 0";
      }
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        const username = getUsernameFromEmail(user.email);
        usernameDisplay.textContent = "Username: " + username;

        loadUserData(user.uid).catch(console.error);
      } else {
        // Not logged in, redirect to login/signup page
        window.location.href = "index.html";
      }
    });

    addCoinsBtn.addEventListener("click", async () => {
      if (!currentUser) return;

      const userDoc = doc(db, "users", currentUser.uid);
      await updateDoc(userDoc, { coins: increment(10) });

      // Reload coins display
      loadUserData(currentUser.uid).catch(console.error);
    });

  </script>
</body>
</html>
