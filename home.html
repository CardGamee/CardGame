<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schmucks Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }
    header {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      gap: 20px;
      font-weight: 700;
      font-size: 18px;
      user-select: none;
    }
    #usernameDisplay {
      white-space: nowrap;
    }
    #coinsDisplay {
      background: rgba(255 255 255 / 0.2);
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #coinsDisplay::before {
      content: "ðŸª™";
      font-size: 20px;
    }
    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
      font-size: 22px;
      max-width: 600px;
      margin: auto;
    }
    button#logoutBtn {
      background-color: #e03e3e;
      border: none;
      color: white;
      font-weight: 700;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button#logoutBtn:hover {
      background-color: #a72a2a;
    }
    button#addCoinsBtn {
      margin-top: 20px;
      padding: 10px 18px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button#addCoinsBtn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <header>
    <div id="usernameDisplay">Username</div>
    <div id="coinsDisplay">0</div>
    <button id="logoutBtn" title="Log out">Logout</button>
  </header>

  <main>
    <h1>Welcome to Schmucks!</h1>
    <p>Your account details are shown above.</p>
    <p>Enjoy your coins and have fun!</p>
    <button id="addCoinsBtn">Add 10 Coins</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      increment
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhHOQUZKAoEfEbdy2hiD8PazE-i-qbY2g",
      authDomain: "cardgameproject-42b48.firebaseapp.com",
      projectId: "cardgameproject-42b48",
      storageBucket: "cardgameproject-42b48.appspot.com",
      messagingSenderId: "138581020577",
      appId: "1:138581020577:web:0e24b22595992c9a2685e0",
      measurementId: "G-JRRFX47QY2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const usernameDisplay = document.getElementById("usernameDisplay");
    const coinsDisplay = document.getElementById("coinsDisplay");
    const logoutBtn = document.getElementById("logoutBtn");
    const addCoinsBtn = document.getElementById("addCoinsBtn");

    // Get userId from localStorage (set during signup/login)
    const userId = localStorage.getItem("userId");
    if (!userId) {
      // No user stored, redirect to login/signup page
      window.location.href = "index.html";
    }

    async function loadUserData() {
      try {
        const userDocRef = doc(db, "users", userId);
        const userDocSnap = await getDoc(userDocRef);
        if (userDocSnap.exists()) {
          const userData = userDocSnap.data();
          usernameDisplay.textContent = userData.username || "Unknown User";
          coinsDisplay.textContent = userData.coins ?? 0;
        } else {
          usernameDisplay.textContent = "Unknown User";
          coinsDisplay.textContent = 0;
        }
      } catch (err) {
        console.error("Error loading user data:", err);
        usernameDisplay.textContent = "Error loading user";
      }
    }

    async function addCoins(amount) {
      try {
        const userDocRef = doc(db, "users", userId);
        await updateDoc(userDocRef, {
          coins: increment(amount)
        });
        await loadUserData(); // Refresh UI
      } catch (err) {
        console.error("Error adding coins:", err);
      }
    }

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("userId"); // Clear local user
      window.location.href = "index.html";
    });

    addCoinsBtn.addEventListener("click", () => {
      addCoins(10);
    });

    loadUserData();
  </script>
</body>
</html>
